<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <!-- 
        프로미스(Promise)
    : 비동기 처리를 순차적으로 실행할 필요가 있는경우 기존의 Callback은
    중첩시켜 표현하므로 에러처리, 예외처리가 어렵다는 단점이 있다. 
    프로미스는 기존의 콜백이 가진 단점을 해결하기 위한 라이브러리이다. 
    -프로미스의 3가지 상태(state)
        Pending : 대기상태. 비동기 처리 로직이 완료되지 않은 상태 
        Fulfilled : 이행상태. 비동기 처리가 완료되어 프로미스가 결과값을
            반환해준 상태.
        Rejected : 실패상태. 비동기 처리가 실패하거나 오류가 발생한 상태.
     -->
    <script>
        function myFile(callBackFunc) {
            var params = {};
            return new Promise(function(resolver, reject) {
                $.get('myFile.txt', params, function(resData) {
                    if(resData) {
                        resolver(resData);
                    }
                    else {
                        reject(new Error('안된다..'));
                    }
                });
            });
        }
        myFile().then(function(argData) {
            console.error('then..');
            console.log(argData);
        }).catch(function(errData) {
            console.error('reject');
            console.log(errData);
        })
    </script>
</body>
</html>
