<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 부모 클래스
        class Car {
            // 생성자 함수
            constructor(b) {
                this.brand = b;
            }
            // 멤버함수 : 화살표함수를 통해 정의함. 항상 this가 유지됨
            showCar = () => {
                return '내 자동차의 제조사는 ' + this.brand + ' 입니다.';
            }
        }
        
        console.error("ES6의 Class 생성"); // 콘솔 출력시 빨간색으로 표현됨
        mycar = new Car("아우디");
        console.log(mycar.brand);
        console.log(mycar.showCar());
    </script>
    <script>
        // 자식클래스 : Car를 상속한다.
        class Model extends Car {
            constructor(b, m) {
                super(b); // 부모의 생성자 호출
                this.model = m;
            }
            showModel() {
                // 상속했으므로 부모쪽 멤버 호출가능
                return this.showCar() + ' 내 자동차의 이름은 '+ this.model + ' 입니다.';
            }
        }
        
        console.error("Es6의 상속");
        modelCar = new Model("Ford", "Mustang");
        console.log(modelCar.showModel());

        console.log('=================================');
    </script>
    <script>
        class Com {
            constructor(c) {
                this.com = c;
            }
            display = () => {
                return '내 노트북 제조사는 ' + this.com + ' 입니다';
            }
        }

        console.log("이건 복습용~");
        myCom = new Com("레노버");
        console.log(myCom.com);
        console.log(myCom.display());
    </script>
    <script>
        class Note extends Com{
            constructor(c, n) {
                super(c);
                this.note = n;
            }
            notebook = () => {
                return this.display() + ' 그리고 ' + this.note + ' 입니다.';
            }
        }

        mynote = new Note("레노버", "외국산");
        console.log(mynote.notebook());
    </script>
</head>

</body>
</html>
