<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>this - 화살표함수(ES6의 ArrowFunction)을 사용할때</h2>
    <h3>누가 호출하던 상관없이 Car 개체를 가져오게 된다.</h3>
    <button id="btn2">클릭하세요</button>
    <button id="btn3">클릭하세요2</button>
    <p id="myDiv2"></p>
    <p id="myDiv3"></p>
    <script>
        class Car {
            constructor() {
                this.color = "빨간색 스포츠카";
            }
            // 멤버함수를 화살표함수로 선언하면...
            changeColor = () => {
                /*
                this를 사용했을떄 항상 Car객체를 가리키게 되므로
                아래 두개의 문장 모두를 사용할 수 없다.
                */
                document.getElementById("myDiv2").innerHTML += this.color;
                document.getElementById("myDiv2").innerHTML += this;
            }
        }
        myCar = new Car();
        /*
        호출하는 주체가 달라져도 this는 항상 Car객체를 가리키게 된다.
        */
        window.addEventListener("load", myCar.changeColor);
        document.getElementById("btn2").addEventListener("click", myCar.changeColor);

        console.log('==================================================================');

        class Com {
            constructor() {
                this.display = "삼성";
            }
            changeDisplay = () => {
                document.getElementById("myDiv3").innerHTML += this.display;
                document.getElementById("myDiv3").innerHTML += this;
            }
        }
        myCom = new Com();

        window.addEventListener("load", myCom.changeDisplay);
        document.getElementById("btn3").addEventListener("click", myCom.changeDisplay);
    </script>
</body>
</html>
